<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberReduxExample</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/ember-redux-example.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/ember-redux-example.js"></script>

    <script>
      $.fauxjax.new({
        request: {url: "/api/users", method: "GET"},
          response: {
              status: 200,
              content: [{id: 1, name: 'Toran'}, {id: 2, name: 'Jarrod'}, {id: 3, name: 'Brandon'}]
          }
      });
      $.fauxjax.new({
        request: {url: "/api/users/1", method: "GET"},
          response: {
              status: 200,
              content: {id: 1, name: 'Toran'}
          }
      });
      $.fauxjax.new({
        request: {url: "/api/users/2", method: "GET"},
          response: {
              status: 200,
              content: {id: 2, name: 'Jarrod'}
          }
      });
      $.fauxjax.new({
        request: {url: "/api/users/3", method: "GET"},
          response: {
              status: 200,
              content: {id: 3, name: 'Brandon'}
          }
      });
    </script>

    <script type="text/preload" charset="utf-8" preload-roles="roles" data-configuration='[{"id": 2, "name":"Admin"}, {"id": 3, "name":"Guest"}]'></script>

    {{content-for "body-footer"}}
  </body>
</html>
